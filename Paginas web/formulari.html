<!DOCTYPE html>
    <html lang="es">
        
        <head>
            <title>Formulari</title>
            <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            <link rel="stylesheet" href="../css/formulari.css"/>
        </head>
        <body>
            <h1>Curriculum</h1>
            <fieldset class="margen">
            <form action="form.html" method="get" enctype="multipart/form-data">
            <fieldset id="info">
            <legend class="color"><em>Información Basica</em></legend>
            <label>Nombre</label>
            <br/>
            <input type="text"  value="" placeholder="tu nombre"/>
            <br/>
            <label>Altura en centimetros</label>
            <br/>
            <input type="number" value="169"/>
           <br/>
            <label>Email</label>
            <br/>
            <input type="email" value="" placeholder="tuemail@dominio.com"/>
            <br/>
            <label for="id_date">Fecha de Nacimiento:</label>
            <br/>
            <input type="date" id="id_date" name="n_date" value="2018-12-17"/>
            </fieldset>
                <br/>
                <fieldset class="nacionalidad">
                <legend class="color2"><em>Nacionalidad</em></legend>
                <input type="radio" name=" aficiones" value="a"/>Española
                <input type="radio" name=" aficiones" value="c"/>Comunitario(UE)
                <input type="radio" name=" aficiones" value="g"/>No comunitario
                </fieldset>
                <br/>
                <fieldset class="estudios">
                <legend>Estudios</legend>
                <select id="id_select" name="n_select">
                    <option value="default">GM</option>
                    <option value="a">GS</option>
                    <option value="c">Secundaria</option>
                    <option value="g">Universitat</option>
                </select>
                </fieldset>
                <br>
                <fieldset class="idioma">
                <legend class="color3"><em>Idiomas</em></legend>
                <input type="checkbox" id="id_checkbox1" name="paises[]" value="a"/>Catalán
                <input type="checkbox" id="id_checkbox2" name="paises[]" value="c"/>Castellano
                <input type="checkbox" id="id_checkbox3" name="paises[]" value="g"/>Ingles
                <input type="checkbox" id="id_checkbox4" name="paises[]" value="t"/>Chino
                </fieldset>
                <br/>
                <fieldset id="botones">
                    <input type="submit" id="id_submit" name="n_submit" value="Enviar"/>
     
                    
                    <input type="reset" id="id_reset" name="n_reset" value="Cancelar"/>
                </fieldset>
            </form>
            <p><img src="../Imagenes/formulari.png" alt="formulari"/></p>
            </fieldset>
        </body>
    </html>
